¿Cómo conseguir imágenes de buena calidad que sean libres de derechos?
Busque imágenes en sitios como pexels.com o unsplash.com, que tienen
muchísimas imágenes en alta calidad y libres de derechos.
Importante: elija imágenes que tengan un tamaño en píxeles similar y una misma
orientación.

alineados).

c. Cambie la tipografía usando los recursos de Google Fonts.
i. Entre en Google Fonts.

d. Ponga todo el título en mayúsculas usando solo CSS.

g. Separe del borde de abajo usando padding. Modifique únicamente el

¿Cómo elegir el tamaño de margin adecuado?
Si quiere probar qué tamaño margin queda mejor, entrá al Inspector de Chrome,
seleccione una imagen y cambie el valor de la propiedad margin para ver cómo
queda. Los cambios serán temporales y se perderán si recarga la página. Así que,
cuando encuentres el valor adecuado, modifique en el CSS.
