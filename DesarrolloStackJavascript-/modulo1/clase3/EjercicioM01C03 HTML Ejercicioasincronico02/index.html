<!--HTML - Ejercicio asincrónico 02
En este ejercicio, deberá crear una versión online de la historia “Elige tu propia
aventura” . Para eso, siga estos pasos:
1. Cree en HTML dos plantillas estándar (templates):
○ Una página que le presente la situación al usuario y le de dos opciones
de resolución. Le recomendamos que haya una imagen, un texto y dos
botones con las opciones que lo vinculen a otras situaciones o finales.
○ Una página con las instancias de resolución para cada caso. Le
sugerimos que haya un botón que lo invite a volver a jugar.
Importante: Tenga en cuenta que reutilizará estas plantillas todo el tiempo.
2. Cree un único archivo .css para controlar la estética de todo el sitio.
3. Una vez que tenga los templates creados, replique y cambie su contenido.
4. Vincule las páginas entre sí, haciendo que cada opción le lleve a una página
distinta.
5. Cuando termine el ejercicio, súbalo a Github y compartelo por Discord.
Aclaración:
La mecánica de estos libros (por si no los conoce).
Cada página describe una situación de la aventura y le da dos opciones para que
decida qué hacer. Dependiendo de su elección, le lleva a una página distinta que
plantea una nueva situación. Así, hasta que gana o pierde la aventura -->
